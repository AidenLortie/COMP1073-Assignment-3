<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/pizza.js" defer></script>
</head>
<body>
    <h1>Pizza Fantastic</h1>
    <form>
        <fieldset id="back">
            <legend>Pizza-matic 5000</legend>
            <fieldset>
                <!-- Dough -->
                <legend>Dough</legend>
                <input id="NormalDough" type="radio" name="dough" value="Normal" required>
                <label for="NormalDough"> Normal Dough</label>
                <br>
                <input id="VeganDough" type="radio" name="dough" value="Cauliflower Dough">
                <label for="VeganDough"> Cauliflower Dough</label>
                <br>
                <input id="GlutenFreeDough" type="radio" name="dough" value="Gluten Free Dough">
                <label for="GlutenFreeDough"> Gluten Free Dough</label>
            </fieldset>
            <fieldset>
                <!-- Cheeses -->
                <legend>Cheese(s)</legend>
                <input type="checkbox" id="Mozzarella" value="Mozzarella" name="cheese">
                <label for="Mozzarella">Mozzarella</label>
                <br>
                <input type="checkbox" id="Parmesan" value="Parmesan" name="cheese">
                <label for="Parmesan">Parmesan</label>
                <br>
                <input type="checkbox" id="Gouda" value="Gouda" name="cheese">
                <label for="Gouda">Gouda</label>
                <br>
                <input type="checkbox" id="Goat" value="Goat" name="cheese">
                <label for="Goat">Goat Cheese</label>
                <br>
                <input type="checkbox" id="Yeti" value="Yeti" name="cheese">
                <label for="Yeti">Yeti Cheese</label>
                <br>
                <input type="checkbox" id="Moon" value="Moon" name="cheese">
                <label for="Moon">Moon Cheese</label>
            </fieldset>
            <fieldset>
                <!-- Sauces-->
                <legend>Sauce</legend>
                <input  id="Marinara" type="radio" name="sauce" value="Marinara" required>
                <label for="Marinara"> Marinara</label>
                <br>
                <input  id="Ranch" type="radio" name="sauce" value="Ranch">
                <label for="Ranch"> Ranch</label>
                <br>
                <input  id="BBQ" type="radio" name="sauce" value="Barbeque">
                <label for="BBQ"> Barbeque</label>
            </fieldset>
            <fieldset>
                <!-- Toppings-->
                <legend>Toppings</legend>
                <input type="checkbox" id="Pepperoni" value="Pepperoni" name="toppings">
                <label for="Pepperoni">Pepperoni</label>
                <br>
                <input type="checkbox" id="Anchovies" value="Anchovies" name="toppings">
                <label for="Anchovies">Anchovies</label>
                <br>
                <input type="checkbox" id="Mushrooms" value="Mushrooms" name="toppings">
                <label for="Mushrooms">Mushrooms</label>
                <br>
                <input type="checkbox" id="Sausage" value="Sausage" name="toppings">
                <label for="Sausage">Sausage</label>
                <br>
                <input type="checkbox" id="Pineapple" value="Pineapple" name="toppings">
                <label for="Pineapple">Pineapple</label>
                <br>
                <input type="checkbox" id="Ham" value="Ham" name="toppings">
                <label for="Ham">Ham</label>
                <br>
                <input type="checkbox" id="Peppers" value="Peppers" name="toppings">
                <label for="Peppers">Peppers</label>
            </fieldset>
            <!-- Form Submit buttons -->
            <input type="submit" id="submit"> <input type="reset">
        </fieldset>
    </form>
<section><!--Hold the output-->
</section>
</body>
</html>
